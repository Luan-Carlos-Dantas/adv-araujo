<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/log.css">
    <script src="https://kit.fontawesome.com/3bc23dfd53.js" crossorigin="anonymous"></script>
    <title>Área de acesso</title>
</head>
<body>
    <main class="container" id="container">
        <div class="form-container sign-in-container ">
            <form action="#" method="post">
                <h1>Esqueci minha senha</h1>
                <input type="email" name="email_user" id="emais_user" placeholder="E-Mail">
                <button class="press" type="submit">Recuperar</button>
            </form>
        </div>
        <div class="form-container forgot-password-container">
            <form action="#" method="post">
                <h1>Área de Serviço</h1>
                <input type="email" name="email_user" id="emais_user" placeholder="E-Mail">
                <input type="password" name="password_user" id="password_user" placeholder="Senha">
                <button class="press" type="submit">Entrar</button> 
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Seja bem vindo a sua área de trabalho</h1>
                    <p>Digite seu e-mail e senha para entrar</p>
                    <button class="press" id="signIn">Esqueci minha Senha</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1>Esqueceu sua senha ?</h1>
                    <p>Digite seu e-mail aqui para que possamos verificar</p>
                    <button class="press" id="signOut" >Voltar</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/js/log.js"></script>
</html>
