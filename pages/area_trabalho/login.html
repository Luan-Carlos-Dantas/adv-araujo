<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="../../assets/img/icon/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bc23dfd53.js" crossorigin="anonymous"></script>

    <title>Area de Trabalho - Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-2 menu-workspace">
            <div class="container-fluid">
                <a href="../../index.html">
                    <img src="../../assets/img/logo_trabalho.svg" width="80" height="80"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                        <li class="nav-item m-2">
                            <a class="nav-link" href="../../index.html"><i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center text-white area-trabalho-page my-5">
                    <h1>Área de Acesso</h1>
                </div>
                <div class="col-md-6 mx-auto text-white mb-5">
                    <div class="card card-login">
                        <div class="card-header bg-dark">
                        </div>
                        <div class="card-body m-4">
                            <form action="area_trabalho.html">
                                <div class="input-group input-group-lg my-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
                                    <input type="text" name="login-email" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                </div>
                                <div class="input-group input-group-lg my-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">Senha</span>
                                    <input type="password" name="login-password" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                </div>
                                <a class="text-light" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Esqueci minha senha</a>
                                <div class="d-grid gap-2 my-2">
                                    <button type="submit" class="btn btn-outline-light btn-lg"
                                        type="button">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class=" m-5">
        <p class="text-center disabled text-secondary">Desenvolvido por CMD - &copy; Todos direitos reservados a Araújo
            Advocacia</p>
    </footer>

    <!-- Modal Esqueci a Senha -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Esqueci minha senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="login" class="modal-body ">
                    <div class="card card-login">
                        <div class="card-header bg-dark text-light">
                            <h4>Digite aqui seu e-mail para solicitar troca de senha</h4>
                        </div>
                        <div class="card-body m-4">
                            <form action="">
                                <div class="input-group input-group-lg my-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
                                    <input type="text" name="login-email" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                </div>
                                <a class="text-light" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Esqueci minha senha</a>
                                <div class="d-grid gap-2 my-2">
                                    <button value="submit" class="btn btn-outline-light btn-lg"
                                        type="button">Verificar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
